# Priority-based test workflow for fincore
#
# This workflow runs different test suites based on priority:
# - P0 tests: Run on every push (smoke test, ~8 seconds)
# - P0+P1 tests: Run on pull_request (~15 seconds)
# - Full tests: Run on push to master/main (~90 seconds)

name: Test Priority

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]

jobs:
  # P0: Critical tests - fast smoke test
  test-p0:
    name: P0 Critical Tests (Smoke)
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run P0 tests
        run: |
          pytest tests/ -m p0 -v --tb=short -n auto

      - name: Upload P0 test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: p0-test-results
          path: |
            .pytest_cache/
            test-results/

  # P0+P1: Critical + High priority tests - CI gate
  test-p0-p1:
    name: P0+P1 Tests (CI Gate)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run P0+P1 tests
        run: |
          pytest tests/ -m "p0 or p1" -v --tb=short -n auto

      - name: Upload P0+P1 test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: p0-p1-test-results
          path: |
            .pytest_cache/
            test-results/

  # Full test suite - run on main branch
  test-full:
    name: Full Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')

    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run all tests with coverage
        run: |
          pytest tests/ -v --tb=short -n auto --cov=fincore --cov-report=term-missing --cov-report=xml

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-py${{ matrix.python-version }}

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-py${{ matrix.python-version }}
          path: |
            .coverage
            htmlcov/
            coverage.xml

  # Test report summary
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-p0, test-p0-p1]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| P0 Critical Tests | ${{ needs.test-p0.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| P0+P1 Tests | ${{ needs.test-p0-p1.result }} |" >> $GITHUB_STEP_SUMMARY

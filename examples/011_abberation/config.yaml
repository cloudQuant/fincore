# ============================================================
# Strategy metadata
# ============================================================
strategy:
  name: "Abberation Bollinger Band Breakout Strategy"
  description: "A trend-following strategy: buy on upper-band breakouts, sell on lower-band breakouts, and exit on middle-band reversion."
  author: "yunjinqi"

# ============================================================
# Strategy parameters
# ============================================================
params:
  boll_period: 200     # Bollinger lookback period
  boll_mult: 2         # Std-dev multiplier

# ============================================================
# Data settings
# ============================================================
data:
  symbol: "RB889"      # Rebar futures symbol
  data_type: "future"  # Data type: future

# ============================================================
# Backtest settings
# ============================================================
backtest:
  initial_cash: 1000000   # Starting cash
  commission: 0.0001      # Commission rate (0.01%)
  margin: 0.10            # Margin ratio (10%)
  multiplier: 10          # Contract multiplier

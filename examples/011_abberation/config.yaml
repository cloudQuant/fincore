# ============================================================
# 策略基本信息
# ============================================================
strategy:
  name: "Abberation布林带突破策略"
  description: "基于布林带上下轨突破的趋势跟踪策略。突破上轨做多，突破下轨做空，回归中轨时平仓。"
  author: "yunjinqi"

# ============================================================
# 策略参数
# ============================================================
params:
  boll_period: 200     # 布林带周期
  boll_mult: 2         # 布林带倍数

# ============================================================
# 数据配置
# ============================================================
data:
  symbol: "RB889"            # 螺纹钢期货代码
  data_type: "future"       # 数据类型: future(期货)

# ============================================================
# 回测配置
# ============================================================
backtest:
  initial_cash: 1000000   # 初始资金（100万）
  commission: 0.0001      # 手续费率 (0.01%)
  margin: 0.10            # 保证金比例 (10%)
  multiplier: 10          # 合约乘数
